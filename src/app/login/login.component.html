<div class="bootstrap-wrapper">
    <div class="container mt">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center"> Login here !!</h1>
                <form (ngSubmit)="onSubmit()">
                    <mat-form-field class="full-width">
                        <mat-label>Username</mat-label>
                        <input matInput [(ngModel)] ="credentials.username"  name="username" placeholder="pat@example.com"  required>
                        <mat-error *ngIf="">{{"Enter user name"}}</mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [(ngModel)] ="credentials.password" name="password" [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                      </mat-form-field>
                      <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary"> Login </button>
                            <button style="margin-left: 10px ;" type="reset" mat-raised-button color="accent"> Reset </button>        
                      </div>
                </form>
            </div>
        </div>
    </div>
</div>
