<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span>SignUp</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="forgotForm">
        <div fxFlex fxLayout="column">
            <mat-form-field appearance="outline" fxFlex>
                <mat-label>Email </mat-label>
                <input matInput formControlName="email" required >
                <mat-error *ngIf ="forgotForm.controls.email.touched && forgotForm.controls.email.invalid">
                    <span *ngIf ="forgotForm.controls.email.errors.required">This field is mandatory</span>
                    <span *ngIf ="forgotForm.controls.email.errors.pattern">This field is invalid</span>
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content> 

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" type="submit" [disabled]=" !(forgotForm.valid && forgotForm.dirty)" (click)="handleSubmit()">
        <mat-icon>send</mat-icon>Send Password
    </button>
    <button mat-raised-button color="warn" mat-dialog-close><mat-icon>cancel</mat-icon>Close</button>
</mat-dialog-actions>
